<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Find My Plant!</title>
  </head>
  <body>
    <section id="main">
      <h4>반려식물 찾기 테스트</h4>
      <p>
        식물을 키우고 싶은데 어떤 식물을 키워야 할지 모르겠나요?<br />
        테스트를 통해 당신에게 딱 맞는 식물을 추천해 드릴게요! 🙌
      </p>
      <button onclick="start()">테스트 시작!</button>
    </section>
    <section id="qna" class="hide">
      <div class="status">
        <div class="statusBar"></div>
      </div>
      <div class="questionContainer"></div>
      <div class="anwerContainer"></div>
    </section>
    <section id="result" class="hide">
      <h4>당신에게 어울리는 식물은...</h4>
      <div class="resultName"></div>
      <div>
        <img src="" alt="" />
      </div>
      <div class="resultDesc"></div>
      <button type="button">공유하기</button>
      <button type="button">다시하기</button>
    </section>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
